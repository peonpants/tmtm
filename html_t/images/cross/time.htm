<!--
$(document).ready(function() {
	stime();
})

var c=0;
var Y=2016,M=7,D=28;
function stime() {
	c++
	sec=85310+c;
	H=Math.floor(sec/3600)%24
	I=Math.floor(sec/60)%60
	S=sec%60
	if(S<10) S='0'+S;
	if(I<10) I='0'+I;
	if(H<10) H='0'+H;
	if (H=='00' & I=='00' & S=='00') D=D+1;
	if (M==2) {
		if (Y%4==0 && !Y%100==0 || Y%400==0) { 
			if (D==30){M+=1;D=1;} 
		} else { 
			if (D==29){M+=1;D=1;} 
		}
	} else { 
		if (M==4 || M==6 || M==9 || M==11) { 
			if (D==31) {M+=1;D=1;} 
		} else {
			if (D==32){M+=1;D=1;} 
		}
	}
	if (M==13) {Y+=1;M=1;} 
	setTimeout("stime()", 1000);
	if(H>12){
		str = 'PM';
	}else{
		str = 'AM';
	}
	document.getElementById("servertime").innerHTML = '<span>'+str+'</span>'+H+':'+I+':'+S
}
-->
</SCRIPT>
